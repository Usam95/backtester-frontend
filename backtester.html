<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtester</title>
    <link rel="stylesheet" href="styles/backtester.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Backtester</h1>
        </header>
        <div class="results">
            <div class="result-box">ROI <span id="roi">1.1</span></div>
            <div class="result-box">Sharpe Ratio <span id="sharpe-ratio">1.5</span></div>
            <div class="result-box">Win Rate <span id="win-rate">75.0%</span></div>
            <div class="result-box"><a href="#" id="download-pdf" class="download-link">Download PDF</a></div>
        </div>
        <div class="message">
            <span id="backtest-message">100% Backtest Complete - File saved successfully.</span>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="exchange">Exchange</label>
                <select id="exchange">
                    <option>Binance</option>
                </select>
            </div>
            <div class="control-group">
                <label for="pair">Pair</label>
                <input type="text" id="pair" value="ETHUSDT">
            </div>
            <div class="control-group">
                <label for="window">Window</label>
                <input type="number" id="window" value="21">
            </div>
            <div class="control-group">
                <label for="open-trade-at">Open Trade At</label>
                <input type="number" id="open-trade-at" value="1.5">
            </div>
            <div class="control-group">
                <label for="close-trade-at">Close Trade At</label>
                <input type="number" id="close-trade-at" value="1.5">
            </div>
            <div class="control-group">
                <label for="lag-result">Lag Result</label>
                <select id="lag-result">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>
        <div class="actions">
            <button id="backtest-button">Backtest</button>
        </div>
    </div>
    <script src="scripts/backtester.js"></script>
</body>
</html>
